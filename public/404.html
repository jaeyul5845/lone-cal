<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>페이지를 찾을 수 없습니다 | 상환메이트</title>
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <style>
      body {
        margin: 0;
        font-family: "Pretendard", "Apple SD Gothic Neo", "Noto Sans KR", sans-serif;
        background: radial-gradient(circle at top, #1b6b73, #0f3d3e 60%, #0a2a2b);
        color: #e8f1f1;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(560px, 92vw);
        background: rgba(11, 47, 49, 0.6);
        border: 1px solid rgba(232, 241, 241, 0.2);
        border-radius: 24px;
        padding: 32px;
        text-align: center;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.35);
      }
      h1 {
        margin: 0 0 12px;
        font-size: 32px;
      }
      p {
        margin: 0 0 24px;
        line-height: 1.6;
      }
      a {
        display: inline-block;
        padding: 12px 20px;
        background: #f6c453;
        color: #2a2a2a;
        border-radius: 999px;
        text-decoration: none;
        font-weight: 700;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <h1>페이지를 찾을 수 없습니다</h1>
      <p>주소가 잘못되었거나 이동되었습니다. 상환 계산기로 돌아가 다시 시작해 주세요.</p>
      <a href="/">상환메이트 홈으로</a>
    </div>
  </body>
</html>
